<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K Tax & Legal - PDF Tools</title>
    <link rel="icon" type="image/png" href="K Legal Tax.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body>
    <!-- Password Gate -->
    <div class="password-gate" id="passwordGate">
        <div class="password-modal">
            <img src="K Legal Tax.png" alt="K Legal Tax" class="password-logo">
            <h2>Welcome to K Tax & Legal</h2>
            <p>Please enter the password to continue</p>
            <form id="passwordForm">
                <div class="password-input-wrapper">
                    <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="off">
                    <button type="button" class="toggle-password" id="togglePassword">
                        <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                    </button>
                </div>
                <p class="password-error" id="passwordError"></p>
                <button type="submit" class="btn btn-primary password-submit">Enter</button>
            </form>
        </div>
    </div>

    <aside class="sidebar">
        <div class="sidebar-logo">
            <img src="K Legal Tax.png" alt="K Legal Tax">
            <span>K Tax & Legal</span>
        </div>
        <nav class="sidebar-nav">
            <!-- Add navigation buttons here as needed -->
        </nav>
    </aside>

    <main class="main-content">
        <div class="container">
            <header>
                <h1>PDF Combiner</h1>
                <p class="subtitle">Merge, reorder & download your PDFs</p>
            </header>

            <div class="upload-zone" id="uploadZone">
                <input type="file" id="fileInput" accept=".pdf" multiple hidden>
                <div class="upload-content">
                    <div class="upload-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                    </div>
                    <p class="upload-text">Click here to upload your PDFs</p>
                    <p class="upload-hint">Select multiple files to combine</p>
                </div>
            </div>

            <div class="pdf-list" id="pdfList"></div>

            <div class="actions" id="actions" style="display: none;">
                <div class="filename-wrapper">
                    <label for="filename">Give Your Combined Document a Name:</label>
                    <div class="filename-input">
                        <input type="text" id="filename" placeholder="combined-document" value="combined-document">
                        <span class="extension">.pdf</span>
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn btn-secondary" id="clearBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"/>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                        Clear All
                    </button>
                    <button class="btn btn-primary" id="combineBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Combine & Download
                    </button>
                </div>
            </div>

            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                <p>Combining PDFs...</p>
            </div>
        </div>
    </main>

    <script src="config.js"></script>
    <script src="index.js"></script>
</body>
</html>
